<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">

        <div class="header">
            <h4><span class="green">Age</span> <span class="silver">Calculator</span></h4>
        </div>

        <div class="inp">


            <div class="inputs">

                <div><input type="date" id="dates"></div>
                <div><button id="age-cal-btn" onclick="calculateDateOfBirth()">Calculate</button></div>

            </div>
        </div>

        <div class="out">

            <div class="output">

                <div class="year">

                    <div id="years" class="timer"></div>
                    <div class="content">Years</div>

                </div>

                <div class="year">

                    <div id="months" class="timer"></div>
                    <div class="content">Months</div>

                </div>

                <div class="year">

                    <div id="days" class="timer"></div>
                    <div class="content">Days</div>

                </div>


            </div>


        </div>
        <div class="footer">
            <h4>Developed By: Musadique Muslim</h4>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
